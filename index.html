<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <script type="module" src="./src/scripts/index.js" defer></script>
    <title>GitHub API - Fetching Users with Fetch</title>
</head>

<body>
    <main role="main">
        <i class="devicon-github-original"></i>
        <h1>GitHub Search User</h1>

        <section class="container">
            <form id="search-form" role="search">
                <label for="input-search">Search User</label>
                <input type="text" id="input-search" placeholder="Enter the GitHub username">
                <button type="submit" id="btn-search">Search</button>
            </form>

            <div class="profile-data hidden" role="region" aria-live="polite">
            </div>
        </section>

    </main>
</body>

</html>
